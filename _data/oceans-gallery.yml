        ### Welcome to the Oceans module
        The oceans are the foundation of all life on Earth, and our planet ecosystems depends on the health of the oceans to support and sustain it. 
        In this module you will learn about how we measure different ocean properties from space using satellites.
        You will learn about
        * Why studying the ocean is important
        * The mulitple ways satellites can be used
        
